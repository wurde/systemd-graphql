# Start, stop, and restart a service.

mutation SetupServer {
  startFirewall: start(pattern: "ufw.service")
  startNetdata: start(pattern: "netdata.service")
  stopMotd: stop(pattern: "motd.service")
  restartPostgresql: restart(pattern: "postgresql.service")
}
