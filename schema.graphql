"""
The root Query type.
"""
type Query {
  units: [Unit!]!
}

"""
The root Mutation type.
"""
type Mutation {
  start(pattern: String!): Boolean!
  stop(pattern: String!): Boolean!
  reload(pattern: String!): Boolean!
  restart(pattern: String!): Boolean!
  kill(pattern: String!): Boolean!
  poweroff: Boolean!
}

"""
A systemd Unit type.
"""
type Unit {
  type: String!
  status: UnitStatus!
  dependencies: [Units!]!
}

"""
The status of a systemd Unit type.
"""
type UnitStatus {
  loaded: String!
  active: String!
  main_pid: Integer!
}
