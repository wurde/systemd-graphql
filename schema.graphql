"""
The root Query type.
"""
type Query {
  """
  General information.
  """
  info: String!
  """
  Version of systemd.
  """
  version: String!
  """
  Terse runtime status information about a unit.
  """
  status(pattern: String!): UnitStatus!
  units: [Unit!]!
}

"""
The root Mutation type.
"""
type Mutation {
  start(pattern: String!): Boolean!
  stop(pattern: String!): Boolean!
  reload(pattern: String!): Boolean!
  restart(pattern: String!): Boolean!
  kill(pattern: String!): Boolean!
  poweroff: Boolean!
}

"""
A systemd Unit type.
"""
type Unit {
  type: String!
  status: UnitStatus!
  dependencies: [Unit!]!
}

"""
The status of a systemd Unit type.
"""
type UnitStatus {
  """
  Exit code of the process.
  """
  statusCode: Int!
  """
  Unit's current load state.
  """
  loadState: String
  """
  Unit's current active state.
  """
  activeState: String
  """
  Main process ID for the unit.
  """
  mainPid: Int
}
